<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta property="og:title" content="Anonymous Chat" />
	<meta property="og:description" content="Anonymous Chat By Fauzan Muttaqin" />
	<title>Anonymous Chat</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style> 
    body h5 {
      font-family: Roboto;
    }
    .copyright {
      color: white;
      text-align: center;
      padding-top: 15px;
      padding-bottom: 15px;
      font: normal 75% Verdana, Trebuchet, Arial, Sans-serif;
    }
  </style>
</head>
<body class="bg-primary">
  <div class="container mt-5">
    <center><h1 class="text-white">ANONYMOUS CHAT</h1></center>
    <div class="card mt-3">
      <div class="card-body">
        <h5><span id="onlineUserCount"></span> User Online</h5>
        <div id="message-list" style="height: 40vh; overflow: auto;"></div>
        <div id="form-message">
          <div class="row">
            <div class="col-8 mt-1">
              <input class="form-control" id="message">
            </div>
            <div class="col-4 mt-1">
              <button class="btn btn-primary" id="sendMessage">Kirim</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="copyright">Copyright © 2024 • Made By <b>Fauzan Muttaqin</b></div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    var socket = io()
    var audio = new Audio('join.mp3')
    audio.play()
    socket.emit('join')
    socket.on('message', (param) => {
    $('#message-list').append(`
      <div class="card mt-1">
        <div class="card-body">
          ${param.text}
        </div>
      </div>`);
	    
    var messageList = document.getElementById('message-list');
    messageList.scrollTop = messageList.scrollHeight;
  });
    socket.on('userCount', (userCount) => {
      $('#onlineUserCount').text(userCount)
    })
    $('#sendMessage').click(() => {
      socket.emit('message', {
        text: $('#message').val()
      })
    })

	  $('#message').keypress((e) => {
    if (e.which === 13 && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
  $('#sendMessage').click(() => {
    sendMessage();
  });

  function sendMessage() {
    socket.emit('message', {
      text: $('#message').val()
    });
    $('#message').val('');
  }
  </script>
 </body>
</html>
